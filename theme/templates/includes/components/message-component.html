<div class="col-sm-12 ">
    {% block message %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <span class="text-primary text-uppercase"><li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></span>
            {% endfor %}
        </ul>
        {% endif %}
    {% endblock %}
</div>
