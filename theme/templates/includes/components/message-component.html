{% load static tailwind_tags %}


<div class="mx-auto container bg-grey-300 text-green-900 mt-10 text-lg capitalize">
    <div class="grid justify-items-end ">
        {% block message %}
        {% if messages %}
        <ul class="">
            {% for message in messages %}
            <span class=""><li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></span>
            {% endfor %}
        </ul>
        {% endif %}
    {% endblock %}
</div>
</div>
